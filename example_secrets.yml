# Your external domain name
domain_name: mydomain.com

# Your cloudflare DNS API token
cloudflare_api_token: <your-api-token>
cloudflare_email: myemail@example.com

# Tailscale information
tailscale_container_tailnet_name: cat-crocodile.ts.net
tailscale_containers_oauth_client: 
  secret: tskey-client-<your-oauth-client-secret>

# Host information
traefik_and_nginx_hosts:
  - name: traefik_host # DO NOT CHANGE
    hostname: hostA
    ip_address: 192.168.0.100
    username: admin

  - name: nginx_host # DO NOT CHANGE
    hostname: hostB
    ip_address: 192.168.0.105
    username: admin

additional_docker_hosts: # Add additional hosts as necessary
  - hostname: hostC
    ip_address: 192.168.0.110
    username: admin

  - hostname: hostD
    ip_address: 192.168.0.115
    username: admin